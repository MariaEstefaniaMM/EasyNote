<ion-toolbar>
<menu></menu>
</ion-toolbar> 

<ion-content padding>
  <ion-fab class="n-note">
    <button ion-fab (click)="goToNewNotes()" >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-item class="n-h1" text-center>
    <h1>Notes</h1>
    <ion-searchbar [(ngModel)]="myInput" class="serachbar" showCancelButton="true" 
                    (ionInput)="onInput()" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
  </ion-item>
    <div *ngIf="!myInput" >
      <ion-list  *ngFor="let note of noteProvider.notes">
      <note-list  [note]= "note"></note-list>
      </ion-list>
    </div>
    <div *ngIf="myInput" >
      <ion-list  *ngFor="let note of searchNotes">
      <note-list  [note]= "note"></note-list>
      </ion-list>
    </div>
    
</ion-content>
