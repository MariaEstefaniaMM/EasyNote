<ion-toolbar>
<menu></menu>
</ion-toolbar> 

<ion-content padding>
  <ion-fab class="n-note">
    <button ion-fab (click)="goToNewNotes()" >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-item class="n-h1" text-center>
    <h1>Notes</h1>
    <ion-searchbar class="serachbar" showCancelButton="true" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
  </ion-item>
    <ion-list *ngFor="let note of notes">
      <note-list  [note]= "note"></note-list>
    </ion-list>
</ion-content>
