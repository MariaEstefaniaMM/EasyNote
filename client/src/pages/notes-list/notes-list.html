<ion-toolbar>
<menu (returnFromComp)="onInput($event)"></menu>
</ion-toolbar> 

<ion-content padding>
  <ion-fab class="n-note">
    <button ion-fab (click)="goToNewNotes()" >
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
    <div *ngIf="!myInput" >
      <ion-list  *ngFor="let note of noteProvider.notes">
      <note-list  [note]= "note"></note-list>
      </ion-list>
    </div>
    <div *ngIf="myInput" >
      <ion-list  *ngFor="let note of searchNotes">
      <note-list  [note]= "note"></note-list>
      </ion-list>
    </div>
</ion-content>
