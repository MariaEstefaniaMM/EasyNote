<ion-header>
  <ion-navbar>
    <ion-title>New Note</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="inputs">
    <div class="div-img" align="center">
      <img class="img-camera" *ngIf="!uploaded"> 
      <img class="img-camera" *ngIf="uploaded" src="{{ imageUrl }}"> 
    </div>
  <ion-item>
    <ion-input placeholder="Title" clearInput class="i-title" ></ion-input>
  </ion-item>
    <ion-textarea  placeholder="Description" rows="34"  name="new-note" class="textarea-note">
    </ion-textarea>
  </div>

  <ion-fab class="n-note">
    <button ion-fab mini>
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button ion-fab (click)="takeImage()"><ion-icon name="image"></ion-icon></button>
      <button ion-fab><ion-icon name="create"></ion-icon></button>
      <button ion-fab (click)="takePhoto()"><ion-icon name="camera"></ion-icon></button>
      <button ion-fab (click)="deleteAlert()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-fab-list> 
  </ion-fab>
</ion-content>
