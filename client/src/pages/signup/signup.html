<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div class="inputs">
  <ion-item class="user">
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="user.name" type="text"></ion-input>
  </ion-item>
  <ion-item class="lastname">
    <ion-label floating>Lastname</ion-label>
    <ion-input [(ngModel)]="user.lastName" type="text"></ion-input>
  </ion-item>
  <ion-item class="username">
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="user.username" type="text"></ion-input>
  </ion-item>
  <ion-item class="user">
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="user.email" type="text"></ion-input>
  </ion-item>
    <ion-item class="user">
    <ion-label floating>Password</ion-label>
  <ion-input [(ngModel)]="user.password" type="password"></ion-input>
  </ion-item>
  <button ion-button full class="btn-si" (click)="signUp()">Sign Up </button>
      <p class="p-si">Have already an account? <a href="" style="color: gray"> Sign in now</a></p>
</div>
</ion-content>
